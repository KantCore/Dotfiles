# Helix Theme Template using Material You with improved contrast

# --- Syntax Elements ---

"type" = "yellow"
"constant" = "purple"
"constant.numeric" = "purple"
"constant.character.escape" = "orange"
"string" = "green"
"string.regexp" = "blue"
"comment" = "grey0"
"variable" = "fg"
"variable.builtin" = "blue"
"variable.parameter" = "fg"
"variable.other.member" = "fg"
"label" = "aqua"
"punctuation" = "grey2"
"punctuation.delimiter" = "grey2"
"punctuation.bracket" = "fg"
"keyword" = "red"
"keyword.directive" = "aqua"
"operator" = "orange"
"function" = "green"
"function.builtin" = "blue"
"function.macro" = "aqua"
"tag" = "yellow"
"namespace" = "aqua"
"attribute" = "aqua"
"constructor" = "yellow"
"module" = "blue"
"special" = "orange"

"markup.heading.marker" = "grey2"
"markup.heading.1" = { fg = "red", modifiers = ["bold"] }
"markup.heading.2" = { fg = "orange", modifiers = ["bold"] }
"markup.heading.3" = { fg = "yellow", modifiers = ["bold"] }
"markup.heading.4" = { fg = "green", modifiers = ["bold"] }
"markup.heading.5" = { fg = "blue", modifiers = ["bold"] }
"markup.heading.6" = { fg = "fg", modifiers = ["bold"] }
"markup.list" = "red"
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = { fg = "blue", modifiers = ["underlined"] }
"markup.link.text" = "purple"
"markup.quote" = "grey2"
"markup.raw" = "green"

"diff.plus" = "green"
"diff.delta" = "orange"
"diff.minus" = "red"

# --- Diff ---

# --- UI Elements ---

"ui.background" = { fg = "#ede0d4", bg = "none" }

"ui.linenr" = { fg = "#d3c4b4" }
"ui.linenr.selected" = { fg = "#ffddb3" }

"ui.statusline" = { fg = "#ffddb3", bg = "none" }
"ui.statusline.inactive" = { fg = "#d3c4b4", bg = "none" }
"ui.statusline.normal" = { fg = "#18120b", bg = "none", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "#18120b", bg = "none", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "#18120b", bg = "none", modifiers = ["bold"] }

"ui.popup" = { fg = "#ede0d4", bg = "none" }
"ui.window" = { fg = "#d3c4b4" }
"ui.help" = { fg = "#d3c4b4", bg = "none" }

"ui.bufferline" = { fg = "#d3c4b4", bg = "none" }
"ui.bufferline.active" = { fg = "#452b00", bg = "#f4bd6f", underline = { color = "#f4bd6f", style = "line" } }
"ui.bufferline.background" = { bg = "none" }

"ui.text" = "#ede0d4"
"ui.text.focus" = { fg = "#f4bd6f", bg = "none", modifiers = ["bold"] }
"ui.text.inactive" = { fg = "#d3c4b4" }
"ui.text.directory" = { fg = "#f4bd6f" }

"ui.virtual" = "#d3c4b4"
"ui.virtual.ruler" = { bg = "none" }
"ui.virtual.indent-guide" = "#201b13"
"ui.virtual.inlay-hint" = { fg = "#d3c4b4", bg = "none" }
"ui.virtual.jump-label" = { fg = "#624000", modifiers = ["bold"] }

"ui.selection" = { bg = "none" }

"ui.cursor" = { fg = "#18120b", bg = "#ffddb3" }
"ui.cursor.primary" = { fg = "#18120b", bg = "#ffddb3" }
"ui.cursor.match" = { fg = "#ffddb3", modifiers = ["bold"] }

"ui.highlight" = { bg = "#56442a", modifiers = ["bold"] }

"ui.menu" = { fg = "#ede0d4", bg = "none" }
"ui.menu.selected" = { fg = "#f4bd6f", bg = "none", modifiers = ["bold"] }

# --- Diagnostics ---

"diagnostic.error" = { fg = "#ffb4ab", underline = { color = "#ffb4ab", style = "curl" } }
"diagnostic.warning" = { fg = "#ddc2a1", underline = { color = "#ddc2a1", style = "curl" } }
"diagnostic.info" = { fg = "#b8cea1", underline = { color = "#b8cea1", style = "curl" } }
"diagnostic.hint" = { fg = "#3a4c2a", underline = { color = "#3a4c2a", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }

