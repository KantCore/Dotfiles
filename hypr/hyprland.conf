# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/colors.conf

source = ~/.config/hypr/modules/look_feel.conf

source = ~/.config/hypr/modules/binds.conf

source = ~/.config/hypr/modules/animation.conf

source = ~/.config/hypr/modules/layerrule_rofi.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = DP-1, 2560x1440@120, 0x0, 1
monitor = DP-2, 2560x1440@59.95, -1440x-565,1, transform, 1
monitor = DP-3, 2560x1440@59.95, 2560x0,1
#monitor = HDMI-A-1, 2560x1440@90, -4000x0,1
#monitor = HDMI-A-1, 3840x2160@90, -5280x0,1
monitor = HDMI-A-1, disable

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use


# add ashell below
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet --indicator #for Laptop/VPN Use
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar & awww-daemon & sunsetr & systemctl --user start hyprpolkitagent


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


