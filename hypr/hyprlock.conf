source = colors.conf
# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = $image
    color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor = DP-1
    size = 250, 60
    outline_thickness = 2

    inner_color = $background

    outer_color = $primary $primary_container 20deg
    check_color = $error_container #rgb(204, 136, 34)


    font_color = $outline_variant
    fade_on_empty = false
    rounding = -1

    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    placeholder_text = <i><span foreground="##cdd6f4"> Password...</span></i>
    hide_input = false

    position = 0, -180
    halign = center
    valign = center
}

# DATE
label {
  monitor = DP-1
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono

  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = DP-1
  text = $TIME
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold

  position = 0, 200
  halign = center
  valign = center
}



